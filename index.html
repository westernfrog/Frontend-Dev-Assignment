<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend-Dev-Assignment</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="container" id="main">
      <div class="list-group" id="containers">
        <div class="col d-flex align-items-start list-group-item py-2">
          <div class="icon-square flex-shrink-0 me-3">
            <span
              class="material-symbols-outlined flex-shrink-0 featured-icon fw-bold mx-auto my-3"
              style="display: flex"
            >
              bolt
            </span>
          </div>
          <div>
            <h1 class="my-4" style="font-size: 24px; font-weight: 600">
              Charger #122
            </h1>
          </div>
        </div>
        <div class="list-group-item d-flex gap-3 py-3">
          <span class="material-symbols-outlined flex-shrink-0 side-icons">
            pin_drop
          </span>
          <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
              <h6 class="mb-0 text-muted frame">Location</h6>
              <p class="mb-0 mt-2 content">
                Mathura Rd,National Sports Club of, Pragati Maidan, New Delhi,
                Delhi 110001
              </p>
            </div>
          </div>
        </div>
        <div class="list-group-item d-flex gap-3 py-3">
          <span class="material-symbols-outlined flex-shrink-0 side-icons">
            numbers
          </span>
          <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
              <h6 class="mb-0 text-muted frame">Chargepoint ID</h6>
              <p class="mb-0 mt-2 content" id="copyId">567456AD</p>
            </div>
            <small class="text-nowrap">
              <button
                onclick="copyID()"
                type="button"
                class="btn border-0 p-0 box-shadow button"
                id="copy"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Copied to clipboard!"
              >
                <span class="material-symbols-outlined"> content_copy </span>
              </button>
            </small>
          </div>
        </div>
        <div class="list-group-item d-flex gap-3 py-3 containers">
          <span class="material-symbols-outlined flex-shrink-0 side-icons">
            link
          </span>
          <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
              <h6 class="mb-0 text-muted frame">Chargepoint URL</h6>
              <p class="mb-0 mt-2 content" id="copyUrl">54.66.66.58</p>
            </div>
            <small class="text-nowrap">
              <button
                onclick="copyURL()"
                type="button"
                id="copy"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                class="btn border-0 p-0 box-shadow button"
                title="Copied to clipboard!"
              >
                <span class="material-symbols-outlined"> content_copy </span>
              </button>
            </small>
          </div>
        </div>
      </div>
      <div class="list-group mt-3" id="containers">
        <div class="col d-flex align-items-start list-group-item py-4">
          <div class="icon-square flex-shrink-0 me-3">
            <span
              class="material-symbols-outlined flex-shrink-0 featured-icon fw-bold"
              style="display: flex"
            >
              outlet
            </span>
          </div>
          <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
              <h6 class="mb-1 content">Connectors (2)</h6>
              <p class="mb-0 text-muted">Change status of connectors</p>
            </div>
          </div>
        </div>
        <div class="list-group-item d-flex gap-3 py-3">
          <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
              <h6 class="mb-0 text-muted content">#1234</h6>
              <p class="mb-0 mt-1 content">AC-001</p>
            </div>
            <small class="text-nowrap">
              <span
                id="badge"
                class="badge rounded-pill"
                style="background-color: #ecfdf3"
              >
                <span style="color: #027a48">● &nbsp;&nbsp;Operative</span>
              </span>
            </small>
          </div>
        </div>
        <div class="list-group-item d-flex gap-3 py-3">
          <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
              <h6 class="mb-0 text-muted content">#1234</h6>
              <p class="mb-0 mt-1 content">AC-001</p>
            </div>
            <small class="text-nowrap">
              <span
                id="badge"
                class="badge rounded-pill"
                style="background-color: #fef3f2"
              >
                <span style="color: #b42318">● &nbsp;&nbsp;Inoperative</span>
              </span>
            </small>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
